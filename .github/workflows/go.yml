name: Go

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: ^1.15

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Get dependencies
        run: |
          go get -v -t -d ./...

      - name: Build Assets
        run: |
          go build -v -o assets/check github.com/PG2000/artifacthub-resource/cmd/check
          go build -v -o assets/check github.com/PG2000/artifacthub-resource/cmd/in

      - name: Test
        run: go test --race -v ./...
  publish:
    runs-on: ubuntu-latest
    needs: Build
    steps:
      - name: Check out code into the Go module directory
        uses: actions/checkout@v2
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: true
          tags: pg2000/artifacthub-resource:latest
      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}
